<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head> //head fragment from fragments.html

    <body>

        <div th:replace="fragments :: page-header"></div> //page-header fragment from fragments.html

        <div class="container body-content">
            <h2>View jobs by:</h2>
            <ul>
                <li th:each="action : ${actions}">
                    <a th:href="@{'/' + ${action.key}}" th:text="${action.value}"></a>
                </li>
            </ul>
        </div>

    </body>

</html>
